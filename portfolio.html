<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future UX Design Lead</title>
<style>
  body {
    background-color: #c5e2e9; /* Pastel blue background color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    text-align: center;
    padding: 20px;
  }
  .subheading {
    font-size: 24px;
    margin-top: 20px;
  }
  .subheading img {
    vertical-align: middle;
    margin-left: 10px;
  }
  .about-section {
    text-align: center;
    margin-top: 50px;
  }
  .about-links a {
    display: block;
    margin-bottom: 10px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 18px;
  }
  .about-links a:hover {
    color: #0077b5; /* LinkedIn blue color */
  }
</style>
</head>
<body>
<div class="header">
  <h1>Your Personal Website</h1>
  <div class="subheading">
    Home <img src="home.png" alt="Home Icon">
  </div>
</div>
<div class="about-section">
  <h2>About</h2>
  <div class="about-links">
    <a href="https://www.linkedin.com/in/yourusername/">LinkedIn</a>
    <a href="https://www.yourportfolio.com/">Portfolio</a>
    <a href="mailto:youremail@example.com">Contact</a>
  </div>
</div>
</body>
</html>
